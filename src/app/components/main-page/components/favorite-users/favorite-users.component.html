<h2 class="heading">Favorite Users</h2>

<div *ngIf="!(loading$ | async)">
  <div class="cards-container">
    <mat-card *ngFor="let user of users$ | async" (click)="toProfilePage(user)">
      <mat-card-content class="card">
        <img src="{{ user.picture }}" />
        <div>{{ user.id }}</div>
        <div>{{ user.email }}</div>
        <div>{{ user.title }}.{{ user.firstName }} {{ user.lastName }}</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
